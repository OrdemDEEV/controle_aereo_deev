<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:b="http://bootsfaces.net/ui">
<h:head>
	<title>Controle de Trafego Aéreo</title>
</h:head>
<h:body>
	<h1>Controle de Trafego Aéreo</h1>
	<h:form id="radar">
      <b:canvas style="width:100%"
                width="#{cordenadasBean.x}"
                height="#{cordenadasBean.y}"
                drawing="#{cordenadasBean.radar}" />
    </h:form>
    <h:form id="atualizar">
    <h:commandButton value="atualizar" action="#{cordenadasBean.atualizaRadar}">
		<f:ajax execute="@form" render=":radar"/>
	</h:commandButton>
    </h:form>
</h:body>
</html>
